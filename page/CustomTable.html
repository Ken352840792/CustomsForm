    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /*
          * 外面盒子样式---自己定义
          */

        .page_div {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 15px;
            font-family: "microsoft yahei";
            color: #666666;
            margin-right: 10px;
            padding-left: 20px;
            float: right;
            box-sizing: border-box;
        }
        /*
         * 页数按钮样式
         */

        .page_div a {
            min-width: 30px;
            height: 33px;
            border: 1px solid #dce0e0!important;
            text-align: center;
            margin: 0 4px;
            cursor: pointer;
            border-radius: 20px;
            line-height: 33px;
            color: #666666;
            font-size: 13px;
            display: inline-block;
            width: 70px !important;
        }

        #firstPage,
        #lastPage {
            width: 50px;
            color: #0073A9;
            border: 1px solid #0073A9!important;
        }

        #prePage,
        #nextPage {
            width: 70px;
            color: #0073A9;
            border: 1px solid #0073A9!important;
        }

        .page_div .current {
            background-color: #0073A9;
            border-color: #0073A9;
            color: #FFFFFF;
        }

        .totalPages {
            margin: 0 10px;
        }

        .totalPages span,
        .totalSize span {
            color: #0073A9;
            margin: 0 5px;
        }
    </style>
    <style>
        table thead th {
            background: #e6e6e6;
            border: 1px solid #d3d3d3;
            text-align: center !important;
        }

        table input[type=checkbox] {
            -webkit-appearance: checkbox;
            margin-top: -5px;
        }

        table td {
            text-align: center !important;
        }

        table thead .ui-checkbox {
            width: 1em;
        }
    </style>
    <script>
        $(function () {

            $.get('/data/customTable.json', function (obj) {
                var Data = obj.Data.data,
                    header = obj.Data.header;
                var self = $('#myTable');
                var thead = $('<thead></thead>');
                var allCheck=$('<input type="checkbox" >');
                var th=$('<th></th>').append(allCheck);
                thead.append(th);
                header.forEach(function (item, index) {
                    thead.append('<th data-priority="' + index + '">' + item + '</th>');
                });
                var tBody = $('<tbody></tbody>');
                Data.forEach(function (item, index) {
                    var tr = $('<tr></tr>');
                    tr.append('<td><input type="checkbox" ></td>');
                    for (var key in item) {
                        tr.append('<td>' + item[key] + '</td>');
                    }
                    tr.data('model',item);
                    tBody.append(tr);
                });
                self.html('');
                self.append(thead).append(tBody).trigger("create");


                 
            });

            //分页
            $("#page").paging({
                pageNo: 5,
                totalPage: 9,
                totalSize: 300,
                callback: function (num) {
                    alert(num)
                }
            })
        });
    </script>
</head>
